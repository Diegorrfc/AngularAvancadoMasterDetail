<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a [routerLink]="['/']">Home</a>
        </li>
        <li class="breadcrumb-item active">Colaboradores</li>
    </ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Colaborador
        </h1>
    </div>
    <div class="col-md">
        <a [routerLink]="['new']" class="btn btn-success float-right"> + Novo Colaborador</a>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Primeiro Nome</th>           
            <th>Email</th>
            <th>Nome do Projeto</th>
            <th>Número do telenoe</th> 
            <th>Ação</th>         
        </tr>
    </thead>
    <tbody>           
        <tr *ngFor="let collaborator of collaborators">
            <td><strong>{{collaborator.FirstName}} </strong><br>            
            <td><strong>{{collaborator.Email}} </strong><br>
            <td><strong>{{collaborator.ProjectName}} </strong><br>
            <td><strong>{{collaborator.Phone}} </strong><br>                      
            
            <td>
                <a [routerLink]="[collaborator.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deletecollaborator(collaborator)" class="btn btn-outline-danger btn-sm"> Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
