<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/categories']">Categoria</a></li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>

    </ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
           {{pageTitle}}
        </h1>
    </div>
    <div class="col-md">
        <a [routerLink]="['/categories']" class="btn btn-light float-right">
            << Voltar 
        </a>
     </div>
     </div>
     
     <form [formGroup]="categoryFrom" (submit)="submitForm()">
            <div class="card">
                <div class="card-header">
                    Informações sobre a categoria
                </div>
            

            <div class="card-body">
                 <div class="form-row">
                    <div class="form-group col-md-4">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome">
                            <div class="text-danger" *ngIf="categoryFrom.get('nome').invalid && categoryFrom.get('nome').touched ">
                                <div *ngIf="categoryFrom.get('nome').errors.required">Dado obrigatório</div>
                                <div *ngIf="categoryFrom.get('nome').errors.minlengh">deve ter no minimo 2 caractere</div>
                            </div>
                    </div>
                    <div class="form-group col-md-8">
                            <label for="description">Descrição</label>
                            <input type="text" class="form-control" id="description" formControlName="description">
                    </div>
                </div>
            </div>
            </div>
            <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
                <strong>Erro no servidor</strong>
                <ul>
                    <li *ngFor="let error of serverErrorMessages">{{error}}</li>
                </ul>

            </div>
            <button [disabled]="submittingForm || categoryFrom.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
        </form>
